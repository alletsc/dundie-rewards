[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q -vv"
testpaths = [
    "tests",
    "integration",
]
markers = [
    "unit: marca para testes unitários.",
    "high: marca para testes de alta prioridade.",
    "integration: marca para testes de integração.",
    "medium: marca para testes de prioridade média.",
]

[tool.flake8]
exclude = [
    ".venv",
    "build",
]
max-line-length = 79

[tool.black]
line-length = 79
target-version = ['py39']
exclude = '''
/(
    \.git
  | \.hg
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | migrations
)/
'''
[tool.isort]
profile = "black"
multi_line_output = 3
skip = [
    ".venv",
    "build",
]
src_paths = ["dundie", "tests", "integration"]


